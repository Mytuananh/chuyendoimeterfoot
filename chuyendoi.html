<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function foodtometer(foot) {
        foot = parseFloat(prompt("nhập số foot: "))
        let meter = 0.305 * foot;
        return meter; 
    }  
    function metertofoot(meter) {
        meter = parseFloat(prompt("nhập số meter: "))
        let foot  = 3.279*meter;
        return foot;
    }
</script>
</body>
